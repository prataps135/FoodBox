<div class="container">
    <table class="table table-striped table-hover">
        <thead class="dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone No</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let admin of admin">
                <th>{{admin.id}}</th>
                <td>{{admin.name}}</td>
                <td>{{admin.email}}</td>
                <td>{{admin.password}}</td>
                <td>{{admin.phoneNo}}</td>
                <td>
                    <button class="btn btn-info" (click)="updateAdmin(admin.id)">Update</button>&nbsp;
                    <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
