<div class="container">
    <table class="table table-striped table-hover">
        <thead class="dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone No</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let admin of admin">
               <th>{{admin.id}}</th>
               <th>{{admin.adminName}}</th>
               <th>{{admin.adminEmail}}</th>
               <th>{{admin.adminPassword}}</th>
               <th>{{admin.adminPhoneNo}}</th>
            </tr>
        </tbody>

    </table>
</div>
