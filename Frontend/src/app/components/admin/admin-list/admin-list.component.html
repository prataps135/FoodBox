<div class="container">
    <table class="table table-striped table-hover">
        <thead class="dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone No</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let admin of admin">
               <th>{{admin.id}}</th>
               <th>{{admin.name}}</th>
               <th>{{admin.email}}</th>
               <th>{{admin.password}}</th>
               <th>{{admin.phoneNo}}</th>
            </tr>
        </tbody>

    </table>
</div>
