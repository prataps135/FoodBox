<div class="container">
    <h3 class="text-center">User Login Page</h3>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email" class="form-label">Email ID</label>
            <input type="text" class="form-control" formControlName="email">
            <div class="alert alert-danger" *ngIf="email?.touched && email?.invalid">
                <p *ngIf="email?.errors?.['required']">Email is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
                <p *ngIf="password?.errors?.['required']">Password is required</p>
            </div>
        </div><br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
