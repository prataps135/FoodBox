<div class="container">
    <table>
        <thead>
            <tr>
                <th>Product name</th>
                <th>Product price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
