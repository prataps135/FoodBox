<div class="container">
    <h1 class="text-center">User Registration</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="text" formControlName="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="phoneNo" class="form-label">Phone No</label>
            <input type="number" formControlName="phoneNo" name="phoneNo" class="form-control">
        </div><br>

        <fieldset formGroupName="address">
            <div class="container">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" formControlName="street" name="street" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city" class="form-label">City</label>
                    <input type="text" formControlName="city" name="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zipcode" class="form-label">Zipcode</label>
                    <input type="number" formControlName="zipcode" name="zipcode" class="form-control">
                </div>
            </div>
        </fieldset>
        <br><button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
